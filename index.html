<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3fa989935d.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        
        <a href="https://www.pokemon.com/es" ><img src="PokémonGO.png" alt=""></a>
    </header>
    <main>
        <form class="d-flex mt-5 p-5" role="search" id="search">
            <input class="form-control me-2" name="sPokemon" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success btnSearch" type="submit" id="bottom">Search</button>
        </form>
        
        
        <div class="boxBusquedaAvanzada rounded-pill">
            <h1>Advanced Search</h1>
            <div class="dropdown cajaDrop">
                <p>Ordenar por:</p>
                <button class="btn btn-secondary dropdown-toggle" id="btn_advanced_search" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  ----------------
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="ordenarNumInferior()">Bottom number</a></li>
                  <li><a class="dropdown-item" href="#" onclick="ordenarNumSuperior()">Top number</a></li>
                  <li><a class="dropdown-item" href="#" onclick="ordenarA_Z()">A-Z</a></li>
                  <li><a class="dropdown-item" href="#" onclick="ordenarZ_A()">Z-A</a></li>
                </ul>
              </div>
        </div>

        <div class="popup" id="popup">
            <div class="popup-content">
                <img class="imgPopUp" id="imgPoke" alt="Gif del pokemon"/>
                <h4 id="namePokemon">Nombre del pokemon</h4>
                <p id="parrafoDescripcionPokemon">Este es un mensaje de descripción del pokemon</p>
                <button class="btnPopUp" id="closeBtn">Cerrar</button>
            </div>
        </div>

        <div class="boxPokeballs">
            <div class="boxLineaPoke"></div>
            <img src="poke.png" alt="pokeball" class="imgPokeballs">
            <div class="boxLineaPoke"></div>
            <img src="poke.png" alt="pokeball" class="imgPokeballs">
            <div class="boxLineaPoke"></div>
            <img src="poke.png" alt="pokeball" class="imgPokeballs">
            <div class="boxLineaPoke"></div>
            <img src="poke.png" alt="pokeball" class="imgPokeballs">
            <div class="boxLineaPoke"></div>
            <img src="poke.png" alt="pokeball" class="imgPokeballs">
            <div class="boxLineaPoke"></div>
            <img src="poke.png" alt="pokeball" class="imgPokeballs">
            <div class="boxLineaPoke"></div>
            <img src="poke.png" alt="pokeball" class="imgPokeballs">
            <div class="boxLineaPoke"></div>
        </div>
        
        <h2 class="aviso">¡Da click en los pokemons para obtener más información!</h2>
        <div id="cajaPadre" class="cajaPadreClass">
        </div>
    </main>
    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
